<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/UnityLoader.js"></script>
    <script src="/unity.js" defer></script>
  </head>
  <body class="w-full h-full bg-gray-800 text-white">
    <div
      id="loader"
      class="w-full h-full flex items-center justify-center flex-col gap-5"
    >
      <img src="/logo.png" class="w-10" />
      <svg
        class="animate-spin text-white h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
    <div class="h-full w-full hidden" id="error">
      <div
        class="w-full h-full flex items-center justify-center flex-col gap-5"
      >
        <img src="/logo.png" class="w-10" />
        <p>An error occurred.</p>
        <p
          class="text-gray-500 underline cursor-pointer"
          onClick="location.reload()"
        >
          Refresh
        </p>
      </div>
    </div>
    <div id="gameContainer" class="w-full h-full hidden"></div>
  </body>
</html>
